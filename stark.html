    </div>
    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>

        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>

        <div class="mySlides">

          <div class="numbertext">4 / 4</div>
          <img src="https://thronesapi.com/assets/images/ned-stark.jpg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <div class="column">
    
    
          <img class="demo cursor" src="https://thronesapi.com/assets/images/jon-snow.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
